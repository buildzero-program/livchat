# fly.toml - WuzAPI (WhatsApp Backend)
# https://fly.io/docs/reference/configuration/

app = 'wuzapi'
primary_region = 'gru'

[build]

[env]
  WUZAPI_PORT = '8080'
  WEBHOOK_FORMAT = 'json'
  SESSION_DEVICE_NAME = 'LivChat'
  TZ = 'America/Sao_Paulo'
  DB_PORT = '5432'
  DB_SSLMODE = 'require'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
